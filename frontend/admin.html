<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EmotionAuth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --gold-dark: #b8941e;
            --black: #000000;
            --black-light: #1a1a1a;
            --black-card: #0d0d0d;
            --black-hover: #262626;
            --text-gold: #f4d03f;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --border-gold: #d4af37;
            --success: #d4af37;
            --warning: #f4d03f;
            --danger: #ff6b6b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            background-attachment: fixed;
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, var(--gold), var(--gold-light), var(--gold)) 1;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-left p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--black-card), var(--black-light));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .stat-card:hover {
            border-color: var(--gold);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 13px;
            font-weight: 600;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--gold-light);
        }

        .tab.active {
            color: var(--gold);
            border-bottom-color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Card */
        .card {
            background: linear-gradient(145deg, var(--black-card), var(--black-light));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--black);
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            font-size: 14px;
        }

        tr:hover {
            background: var(--black-hover);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .badge-warning {
            background: rgba(244, 208, 63, 0.1);
            color: var(--gold-light);
            border: 1px solid var(--gold-light);
        }

        .badge-danger {
            background: rgba(255, 107, 107, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badge-critical {
            background: rgba(255, 107, 107, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Button */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold), var(--gold-light));
            color: var(--black);
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--gold), var(--gold-light), var(--gold));
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .btn-secondary:hover {
            background: var(--gold);
            color: var(--black);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background: var(--black);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-light));
            transition: width 0.3s;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }

        .hidden {
            display: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>üîê Admin Dashboard</h1>
                <p>Real-time monitoring and analytics</p>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="window.location.href='/web/index.html'">‚Üê Back to Auth</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Attempts</span>
                    <span class="stat-icon">üìä</span>
                </div>
                <div class="stat-value" id="totalAttempts">0</div>
                <div class="stat-change positive" id="attemptsChange">--</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Success Rate</span>
                    <span class="stat-icon">‚úÖ</span>
                </div>
                <div class="stat-value" id="successRate">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="successProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Active Alerts</span>
                    <span class="stat-icon">üö®</span>
                </div>
                <div class="stat-value" id="activeAlerts">0</div>
                <div class="stat-change negative" id="alertsChange">--</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Enrolled Users</span>
                    <span class="stat-icon">üë•</span>
                </div>
                <div class="stat-value" id="enrolledUsers">0</div>
                <div class="stat-change positive" id="usersChange">--</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('logs')">üìã Authentication Logs</button>
            <button class="tab" onclick="showTab('alerts')">üö® Security Alerts</button>
            <button class="tab" onclick="showTab('stats')">üìà Statistics</button>
        </div>

        <!-- Logs Tab -->
        <div id="logs-tab" class="card">
            <div class="card-header">
                <div class="card-title">Recent Authentication Attempts</div>
                <button class="btn btn-secondary btn-sm" onclick="loadLogs()">Refresh</button>
            </div>
            
            <div id="logsContent" class="loading">
                <div class="spinner"></div>
                <p>Loading logs...</p>
            </div>
        </div>

        <!-- Alerts Tab -->
        <div id="alerts-tab" class="card hidden">
            <div class="card-header">
                <div class="card-title">Security Alerts</div>
                <button class="btn btn-secondary btn-sm" onclick="loadAlerts()">Refresh</button>
            </div>
            
            <div id="alertsContent" class="loading">
                <div class="spinner"></div>
                <p>Loading alerts...</p>
            </div>
        </div>

        <!-- Stats Tab -->
        <div id="stats-tab" class="card hidden">
            <div class="card-header">
                <div class="card-title">Detailed Statistics</div>
            </div>
            
            <div id="statsContent" class="loading">
                <div class="spinner"></div>
                <p>Loading statistics...</p>
            </div>
        </div>
    </div>

    <script>
        const API = location.origin.replace(/\/+$/, '');

        // Tab Navigation
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('logs-tab').classList.add('hidden');
            document.getElementById('alerts-tab').classList.add('hidden');
            document.getElementById('stats-tab').classList.add('hidden');

            document.getElementById(tabName + '-tab').classList.remove('hidden');

            if (tabName === 'logs') loadLogs();
            if (tabName === 'alerts') loadAlerts();
            if (tabName === 'stats') loadStats();
        }

        // Load Statistics
        async function loadStatistics() {
            try {
                const res = await fetch(API + '/api/admin/statistics');
                const data = await res.json();

                if (data.ok) {
                    document.getElementById('totalAttempts').textContent = data.authentication.total_attempts || 0;
                    const successRate = data.authentication.success_rate || 0;
                    document.getElementById('successRate').textContent = successRate.toFixed(1) + '%';
                    document.getElementById('successProgress').style.width = successRate + '%';
                    document.getElementById('activeAlerts').textContent = data.alerts.unacknowledged || 0;
                    document.getElementById('enrolledUsers').textContent = data.users.enrolled || 0;
                }
            } catch (err) {
                console.error('Error loading statistics:', err);
            }
        }

        // Load Logs
        async function loadLogs() {
            const content = document.getElementById('logsContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading logs...</p></div>';

            try {
                const res = await fetch(API + '/api/admin/logs?limit=50');
                const data = await res.json();

                if (data.ok && data.logs.length > 0) {
                    content.innerHTML = `
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>User ID</th>
                                        <th>Decision</th>
                                        <th>Confidence</th>
                                        <th>Facial Emotion</th>
                                        <th>Voice Emotion</th>
                                        <th>Stress Level</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.logs.map(log => {
                                        // Handle data that might be objects or strings
                                        const facial = log.facial || {};
                                        const voice = log.voice || {};
                                        const fusion = log.fusion || {};
                                        
                                        // Extract facial emotion
                                        let facialEmotion = '--';
                                        if (facial.dominant_emotion) {
                                            facialEmotion = facial.dominant_emotion;
                                        } else if (facial.probs) {
                                            facialEmotion = Object.keys(facial.probs).reduce((a, b) => 
                                                facial.probs[a] > facial.probs[b] ? a : b
                                            );
                                        }
                                        
                                        // Extract voice emotion
                                        let voiceEmotion = '--';
                                        if (voice.probs) {
                                            voiceEmotion = Object.keys(voice.probs).reduce((a, b) => 
                                                voice.probs[a] > voice.probs[b] ? a : b
                                            );
                                        }
                                        
                                        // Extract stress level
                                        const stressLevel = fusion.stress_level || facial.stress || 0;
                                        
                                        return `
                                        <tr>
                                            <td>${new Date(log.created_at).toLocaleString()}</td>
                                            <td>${log.user_id || '--'}</td>
                                            <td><span class="badge badge-${log.decision === 'permit' ? 'success' : log.decision === 'delay' ? 'warning' : 'danger'}">${log.decision || 'unknown'}</span></td>
                                            <td>${((log.confidence || 0) * 100).toFixed(0)}%</td>
                                            <td>${facialEmotion}</td>
                                            <td>${voiceEmotion}</td>
                                            <td>${(stressLevel * 100).toFixed(0)}%</td>
                                        </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>No authentication logs found</p>
                        </div>
                    `;
                }
            } catch (err) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error loading logs: ${err.message}</p>
                    </div>
                `;
            }
        }

        // Load Alerts
        async function loadAlerts() {
            const content = document.getElementById('alertsContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading alerts...</p></div>';

            try {
                const res = await fetch(API + '/api/admin/alerts?limit=50');
                const data = await res.json();

                if (data.ok && data.alerts.length > 0) {
                    // Separate pending and acknowledged alerts
                    const pendingAlerts = data.alerts.filter(a => !a.acknowledged);
                    const acknowledgedAlerts = data.alerts.filter(a => a.acknowledged);
                    
                    content.innerHTML = `
                        <div style="margin-bottom: 16px; padding: 12px; background: rgba(212, 175, 55, 0.05); border-radius: 8px; border: 1px solid rgba(212, 175, 55, 0.2);">
                            <p style="color: var(--text-gray); font-size: 13px; margin: 0;">
                                <strong>Total Alerts:</strong> ${data.alerts.length} | 
                                <strong>Pending:</strong> <span style="color: var(--danger); font-weight: 700;">${pendingAlerts.length}</span> | 
                                <strong>Critical:</strong> ${data.alerts.filter(a => a.level === 'critical').length} | 
                                <strong>High:</strong> ${data.alerts.filter(a => a.level === 'high').length} | 
                                <strong>Medium:</strong> ${data.alerts.filter(a => a.level === 'medium').length}
                            </p>
                        </div>
                        
                        ${pendingAlerts.length > 0 ? `
                        <!-- Pending Alerts Section -->
                        <div style="margin-bottom: 24px; padding: 16px; background: rgba(255, 107, 107, 0.05); border-radius: 12px; border: 2px solid rgba(255, 107, 107, 0.3);">
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                                <h3 style="color: var(--danger); font-size: 18px; margin: 0; display: flex; align-items: center; gap: 8px;">
                                    üö® Pending Alerts Requiring Action (${pendingAlerts.length})
                                </h3>
                                <button class="btn btn-primary" onclick="acknowledgeAllPending()" style="padding: 8px 16px; font-size: 13px;">
                                    ‚úì Acknowledge All
                                </button>
                            </div>
                            <div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Level</th>
                                            <th>Type</th>
                                            <th>User</th>
                                            <th>Message</th>
                                            <th>Details</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${pendingAlerts.map((alert, index) => generateAlertRow(alert, index, 'pending')).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        ` : ''}
                        
                        <!-- All Alerts Section -->
                        <div style="margin-bottom: 16px;">
                            <h3 style="color: var(--gold); font-size: 16px; margin-bottom: 12px;">
                                üìã All Security Alerts History
                            </h3>
                        </div>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>Level</th>
                                        <th>Type</th>
                                        <th>User ID</th>
                                        <th>Message</th>
                                        <th>Details</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.alerts.map((alert, index) => generateAlertRow(alert, index + pendingAlerts.length, 'all')).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üö®</div>
                            <p>No security alerts found</p>
                            <p style="font-size: 14px; color: var(--text-gray); margin-top: 8px;">All systems operating normally</p>
                        </div>
                    `;
                }
            } catch (err) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error loading alerts: ${err.message}</p>
                    </div>
                `;
            }
        }

        // Generate alert row HTML
        function generateAlertRow(alert, index, section) {
            const details = alert.details || {};
            const detailsStr = JSON.stringify(details, null, 2);
            const levelBadge = alert.level === 'critical' ? 'critical' : 
                              alert.level === 'high' ? 'danger' : 
                              alert.level === 'medium' ? 'warning' : 'success';
            
            return `
                <tr style="${!alert.acknowledged && section === 'pending' ? 'background: rgba(255, 107, 107, 0.05);' : ''}">
                    <td style="white-space: nowrap;">
                        <div style="font-weight: 600;">${new Date(alert.timestamp).toLocaleDateString()}</div>
                        <div style="font-size: 12px; color: var(--text-gray);">${new Date(alert.timestamp).toLocaleTimeString()}</div>
                    </td>
                    <td>
                        <span class="badge badge-${levelBadge}">
                            ${alert.level === 'critical' ? 'üî¥' : alert.level === 'high' ? 'üü†' : alert.level === 'medium' ? 'üü°' : 'üü¢'} 
                            ${alert.level.toUpperCase()}
                        </span>
                    </td>
                    <td style="font-weight: 600; color: var(--gold);">${alert.type.replace(/_/g, ' ').toUpperCase()}</td>
                    <td><code style="background: var(--black); padding: 4px 8px; border-radius: 4px;">${alert.user_id}</code></td>
                    <td style="max-width: 300px;">${alert.message}</td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;" onclick="toggleDetails('${section}-${index}')">
                            <span id="details-btn-${section}-${index}">üìã View</span>
                        </button>
                        <div id="details-${section}-${index}" style="display: none; margin-top: 12px; padding: 12px; background: var(--black); border-radius: 8px; border: 1px solid rgba(212, 175, 55, 0.3);">
                            <div style="margin-bottom: 8px;">
                                <strong style="color: var(--gold);">Alert ID:</strong> ${alert.id}
                            </div>
                            ${details.num_faces ? `
                            <div style="margin-bottom: 8px;">
                                <strong style="color: var(--gold);">Faces Detected:</strong> ${details.num_faces}
                            </div>
                            ` : ''}
                            ${details.violation ? `
                            <div style="margin-bottom: 8px;">
                                <strong style="color: var(--gold);">Violation:</strong> ${details.violation}
                            </div>
                            ` : ''}
                            ${details.reason ? `
                            <div style="margin-bottom: 8px;">
                                <strong style="color: var(--gold);">Reason:</strong> ${details.reason}
                            </div>
                            ` : ''}
                            ${details.attempt_time ? `
                            <div style="margin-bottom: 8px;">
                                <strong style="color: var(--gold);">Attempt Time:</strong> ${details.attempt_time}
                            </div>
                            ` : ''}
                            <div style="margin-top: 12px;">
                                <strong style="color: var(--gold);">Full Details:</strong>
                                <pre style="background: #000; padding: 12px; border-radius: 4px; overflow-x: auto; font-size: 11px; margin-top: 8px; color: var(--text-gray);">${detailsStr}</pre>
                            </div>
                        </div>
                    </td>
                    <td>
                        ${!alert.acknowledged && section === 'pending' ? `
                            <button class="btn btn-primary" style="padding: 6px 12px; font-size: 12px;" onclick="acknowledgeAlert(${alert.id})">
                                ‚úì Acknowledge
                            </button>
                        ` : alert.acknowledged ? 
                            '<span class="badge badge-success">‚úì Acknowledged</span>' : 
                            '<span class="badge badge-warning">‚ö† Pending</span>'
                        }
                        ${alert.resolved ? 
                            '<div style="margin-top: 4px;"><span class="badge badge-success">‚úì Resolved</span></div>' : 
                            ''
                        }
                    </td>
                </tr>
            `;
        }

        // Toggle alert details
        function toggleDetails(id) {
            const details = document.getElementById(`details-${id}`);
            const btn = document.getElementById(`details-btn-${id}`);
            if (details.style.display === 'none') {
                details.style.display = 'block';
                btn.textContent = 'üìã Hide';
            } else {
                details.style.display = 'none';
                btn.textContent = 'üìã View';
            }
        }

        // Acknowledge single alert
        async function acknowledgeAlert(alertId) {
            try {
                const res = await fetch(API + `/api/admin/alerts/${alertId}/acknowledge`, {
                    method: 'POST'
                });
                const data = await res.json();
                
                if (data.ok) {
                    // Reload alerts to show updated status
                    loadAlerts();
                    loadStatistics(); // Update stats
                } else {
                    alert('Failed to acknowledge alert');
                }
            } catch (err) {
                console.error('Error acknowledging alert:', err);
                alert('Error: ' + err.message);
            }
        }

        // Acknowledge all pending alerts
        async function acknowledgeAllPending() {
            if (!confirm('Are you sure you want to acknowledge all pending alerts?')) {
                return;
            }
            
            try {
                const res = await fetch(API + '/api/admin/alerts?limit=50');
                const data = await res.json();
                
                if (data.ok) {
                    const pendingAlerts = data.alerts.filter(a => !a.acknowledged);
                    
                    // Acknowledge each pending alert
                    for (const alert of pendingAlerts) {
                        await fetch(API + `/api/admin/alerts/${alert.id}/acknowledge`, {
                            method: 'POST'
                        });
                    }
                    
                    // Reload alerts
                    loadAlerts();
                    loadStatistics();
                }
            } catch (err) {
                console.error('Error acknowledging all alerts:', err);
                alert('Error: ' + err.message);
            }
        }

        // Load Detailed Stats
        async function loadStats() {
            const content = document.getElementById('statsContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading statistics...</p></div>';

            try {
                const res = await fetch(API + '/api/admin/statistics');
                const data = await res.json();

                if (data.ok) {
                    const statsHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px;">
                            <div>
                                <h3 style="margin-bottom: 16px; font-size: 16px; color: #d4af37;">Authentication</h3>
                                <div style="background: #000000; padding: 20px; border-radius: 8px; border: 1px solid rgba(212, 175, 55, 0.2);">
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Total Attempts</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #d4af37;">${data.authentication.total_attempts || 0}</div>
                                    </div>
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Permits</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #d4af37;">${data.authentication.permits || 0}</div>
                                    </div>
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Delays</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #f4d03f;">${data.authentication.delays || 0}</div>
                                    </div>
                                    <div>
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Denies</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #ff6b6b;">${data.authentication.denies || 0}</div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 style="margin-bottom: 16px; font-size: 16px; color: #d4af37;">Alerts</h3>
                                <div style="background: #000000; padding: 20px; border-radius: 8px; border: 1px solid rgba(212, 175, 55, 0.2);">
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Total Alerts</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #d4af37;">${data.alerts.total_alerts || 0}</div>
                                    </div>
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Critical</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #ff6b6b;">${data.alerts.by_level?.critical || 0}</div>
                                    </div>
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">High</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #f4d03f;">${data.alerts.by_level?.high || 0}</div>
                                    </div>
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Medium</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #d4af37;">${data.alerts.by_level?.medium || 0}</div>
                                    </div>
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Low</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #a0a0a0;">${data.alerts.by_level?.low || 0}</div>
                                    </div>
                                    <div style="padding-top: 16px; border-top: 1px solid rgba(212, 175, 55, 0.2);">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">‚ö†Ô∏è Pending (Unacknowledged)</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #ff6b6b;">${data.alerts.unacknowledged || 0}</div>
                                        <div style="font-size: 12px; color: var(--text-gray); margin-top: 4px;">Requires immediate attention</div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 style="margin-bottom: 16px; font-size: 16px; color: #d4af37;">Users</h3>
                                <div style="background: #000000; padding: 20px; border-radius: 8px; border: 1px solid rgba(212, 175, 55, 0.2);">
                                    <div style="margin-bottom: 16px;">
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Total</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #d4af37;">${data.users.total || 0}</div>
                                    </div>
                                    <div>
                                        <div style="color: #a0a0a0; font-size: 13px; margin-bottom: 4px;">Enrolled</div>
                                        <div style="font-size: 28px; font-weight: 700; color: #d4af37;">${data.users.enrolled || 0}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    content.innerHTML = statsHTML;
                }
            } catch (err) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error loading statistics: ${err.message}</p>
                    </div>
                `;
            }
        }

        // Refresh All Data
        function refreshData() {
            loadStatistics();
            loadLogs();
        }

        // Initialize
        loadStatistics();
        loadLogs();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStatistics();
            if (!document.getElementById('logs-tab').classList.contains('hidden')) {
                loadLogs();
            }
        }, 30000);
    </script>
</body>
</html>
